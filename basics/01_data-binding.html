<html>
<head>
    <!-- Data Binding -->
    <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
</head>
<body>
    <div id="app">

        <!-- Direct data binding between our js, and our HTML -->
        <h1>{{ message }}</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = new Vue({
                el: "#app",
                data: {
                    message: 'Hello! Welcome to the page!',
                }
            });
        });
    </script>
</body>

</html>
