<html>

<head>
    <!-- Data Binding -->
    <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
</head>

<body>
    <div id="app">
        <h1>
            <!-- We can also bind attributes to data -->
            <!-- 'v-bind' is called a directive. They start with 'v-'. Special attributes -->
            <span v-bind:title="titleMessage">Hover here</span>
        </h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = new Vue({
                el: "#app",
                data: {
                    message: 'Hello! Welcome to the page!',
                    titleMessage: 'cool huh?',
                }
            });
        });
    </script>
</body>

</html>
